<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admissions/acceptance-letter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/styles/styles.css">
  <link rel="stylesheet" href="/assets/styles/responsive.css">.
  <link rel="stylesheet" href="/assets/styles/navbar-styles.css">

  <style>
    .text-accent {
      color: var(--color-accent);
    }
  </style>
</head>

<body>
  <!-- Top bar -->
 <div id="topbar-container"></div>

  <!-- Navigation -->
 <div id="navbar-container"></div>

<!-- acceptance letter section -->
<section class="acceptance-letter py-5" style="background-color: #fcfaff;">
  <div class="container text-center">
    <h1 class="mb-3 fw-bold text-accent" style="font-size: 2.5rem;">Acceptance Letter</h1>
    <p class="lead mb-5">Congratulations on your admission! Please download and fill out the acceptance letter to confirm your place.</p>

    <div class="p-5 bg-white shadow-sm rounded-4 mx-auto" style="max-width: 700px;">
      <h3 class="fw-bold text-accent mb-2">Download Acceptance Form</h3>
      <p class="mb-4 text-muted">This form must be submitted to the admissions office by the specified deadline.</p>
      <a href="/assets/downloads/forms/ACCEPTANCE_FORM.pdf" target="_blank" class="btn btn-lg text-white d-inline-flex align-items-center" style="background-color: #a06e3c;">
        <i class="bi bi-download me-2"></i> Download Form
      </a>
    </div>
  </div>
</section>

<!-- acceptance letter end-->


<!-- Footer -->
<div id="footer-container"></div>
  <button id="toTopBtn" title="Go to top">&#8679;</button>

<script>
  const loadPartial = async (id, file) => {
    const response = await fetch(file);
    const html = await response.text();
    document.getElementById(id).innerHTML = html;
  }

  loadPartial("topbar-container", "/includes/top-bar.html");
  loadPartial("navbar-container", "/includes/navber.html");
  loadPartial("footer-container", "/includes/footer.html");

  //simulate admission letter download
    document.getElementById('downloadForm').addEventListener('submit', function (e) {
    e.preventDefault();
    const ref = document.getElementById('referenceNumber').value.trim();

    if (ref === "") {
      alert("Please enter a valid reference number.");
      return;
    }

    // Simulate download (replace this with real backend fetch/download logic)
    alert("Downloading admission letter for: " + ref);
    // window.location.href = `/downloads/admissions/${ref}.pdf`;
  });
</script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


  <script src="/assets/js/script.js"></script>
  
</body>

</html>
