<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admissions/admission-letter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/styles/styles.css">
  <link rel="stylesheet" href="/assets/styles/responsive.css">
  <link rel="stylesheet" href="/assets/styles/navbar-styles.css">

  <style>
    .text-accent {
      color: var(--color-accent);
    }
  </style>
</head>

<body>
  <!-- Top bar -->
 <div id="topbar-container"></div>

  <!-- Navigation -->
 <div id="navbar-container"></div>

<!-- admission-letter section -->
<section class="py-5" style="background-color: var(--color-hero-bg);">
  <div class="container">
    <div class="mx-auto p-5 shadow-sm rounded bg-white text-center" style="max-width: 600px;">
      <h2 class="fw-bold text-accent mb-3">Download Your Admission Letter</h2>
      <p class="text-muted mb-4">Enter your application reference number to download your letter.</p>

      <form id="downloadForm">
        <div class="mb-4">
          <label for="referenceNumber" class="form-label fw-semibold">Application Reference Number</label>
          <input type="text" id="referenceNumber" class="form-control form-control-lg" placeholder="e.g., MTVC-12345">
        </div>
        <button type="submit" class="btn btn-lg w-100 text-white" style="background-color: #a87542;">
          Download Letter
        </button>
      </form>
    </div>
  </div>
</section>

<!-- admission-letter end-->


<!-- Footer -->
<div id="footer-container"></div>
  <button id="toTopBtn" title="Go to top">&#8679;</button>

<script>
  const loadPartial = async (id, file) => {
    const response = await fetch(file);
    const html = await response.text();
    document.getElementById(id).innerHTML = html;
  }

  loadPartial("topbar-container", "/includes/top-bar.html");
  loadPartial("navbar-container", "/includes/navber.html");
  loadPartial("footer-container", "/includes/footer.html");

  //simulate admission letter download
    document.getElementById('downloadForm').addEventListener('submit', function (e) {
    e.preventDefault();
    const ref = document.getElementById('referenceNumber').value.trim();

    if (ref === "") {
      alert("Please enter a valid reference number.");
      return;
    }

    // Simulate download (replace this with real backend fetch/download logic)
    alert("Downloading admission letter for: " + ref);
    // window.location.href = `/downloads/admissions/${ref}.pdf`;
  });
</script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


  <script src="/assets/js/script.js"></script>
  
</body>

</html>
