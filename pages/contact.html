<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>pages/contact-us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/styles/styles.css">
  <link rel="stylesheet" href="/assets/styles/responsive.css">
  <link rel="stylesheet" href="/assets/styles/navbar-styles.css">
</head>

<body>
  <!-- Top bar -->
 <div id="topbar-container"></div>

  <!-- Navigation -->
 <div id="navbar-container"></div>


<!-- Contact Us Section -->
<section class="contact-section py-5" style="background-color: var(--color-hero-bg);">
  <div class="container">
    <h1 class="text-center text-accent fw-bold mb-3 display-5">Contact Us</h1>
    <p class="text-center text-muted fs-5 mb-5">We'd love to hear from you. Whether you have a question about admissions, courses, or anything else, our team is ready to answer all your questions.</p>

    <div class="row g-4">
      <!-- Contact Info -->
      <!-- Google Map on the left -->
      <div class="col-md-6">
        <div class="bg-white p-0 rounded-4 shadow-sm overflow-hidden h-100">
          <iframe
            src="https://www.google.com/maps?q=Msambweni,Kenya&output=embed"
            width="100%" height="100%" style="min-height: 360px; border: 0;"
            allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </div>
      </div>

      <!-- Contact Form -->
      <div class="col-md-6">
        <div class="bg-white p-4 p-md-5 shadow-sm rounded-4 h-100">
          <h4 class="fw-bold text-accent mb-4">Send us a Message</h4>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" placeholder="John Doe">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="john.doe@example.com">
            </div>
            <div class="mb-3">
              <label for="subject" class="form-label">Subject</label>
              <input type="text" class="form-control" id="subject" placeholder="e.g., Admission Inquiry">
            </div>
            <div class="mb-4">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="4" placeholder="Write your message here..."></textarea>
            </div>
            <button type="submit" class="btn btn-send-message px-4 py-2 rounded-pill">
              <i class="bi bi-send me-2"></i> Send Message
            </button>
          </form>
        </div>
      </div>
    </div>

  </div>
</section>


  <!-- Footer -->
<div id="footer-container"></div>
  <button id="toTopBtn" title="Go to top">&#8679;</button>

<script>
  const loadPartial = async (id, file) => {
    const response = await fetch(file);
    const html = await response.text();
    document.getElementById(id).innerHTML = html;
  }

  loadPartial("topbar-container", "/includes/top-bar.html");
  loadPartial("navbar-container", "/includes/navber.html");
  loadPartial("footer-container", "/includes/footer.html");
</script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


  <script src="/assets/js/script.js"></script>
  
</body>

</html>
